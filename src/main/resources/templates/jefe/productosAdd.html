<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/jefe">Sistema Monito - Jefe</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/jefe">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/jefe/allProductos">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/jefe/allVentas">Ventas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/jefe/allEmpleados">Gestionar Empleados</a>
                </li>
            </ul>
        </div>
        <div class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/logout">
                    <button class="btn btn-danger">Cerrar Sesi√≥n</button>
                </a>
            </li>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Formulario de Registro</h2>
    <form action="/jefe/create" method="GET">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripcion</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" required>
        </div>
        <div class="mb-3">
            <label for="valor" class="form-label">Valor</label>
            <input type="text" class="form-control" id="valor" name="valor" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="text" class="form-control" id="stock" name="stock" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
