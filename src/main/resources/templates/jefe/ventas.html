<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Client List</title>
  <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/jefe">Sistema Monito - Jefe</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/jefe">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/jefe/allProductos">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/jefe/allVentas">Ventas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/jefe/allEmpleados">Gestionar Empleados</a>
        </li>
      </ul>
    </div>
    <div class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/logout">
          <button class="btn btn-danger">Cerrar Sesi√≥n</button>
        </a>
      </li>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h1>Ventas Lista</h1>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Rut Cliente</th>
      <th>Tipo de Documento</th>
      <th>Fecha</th>
      <th>Total Neto</th>
      <th>IVA</th>
      <th>Total Final</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pedido : ${pedidos}">
      <td th:text="${pedido.id}"></td>
      <td th:text="${pedido.rutCliente}"></td>
      <td th:text="${pedido.tipoDocumento}"></td>
      <td th:text="${pedido.fecha}"></td>
      <td th:text="${pedido.totalNeto}"></td>
      <td th:text="${pedido.iva}"></td>
      <td th:text="${pedido.totalFinal}"></td>
      <td>
        <a th:href="@{/jefe/deleteV/{id}(id=${pedido.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/jefe/createPedido}" class="btn btn-primary">Crear Venta</a>
</div>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
